{% extends 'layout.html' %}

{% block title %}User Profile{% endblock %}

{% block content %}
    <h2>User Profile</h2>
    <form method="get">
        <div>
            {{ form.username.label }}: {{ form.username.data }}
        </div>
        <div>
            {{ form.email.label }}: {{ form.email.data }}
        </div>
        <div>
            {{ form.submit }}
        </div>
    </form>
{% endblock %}
